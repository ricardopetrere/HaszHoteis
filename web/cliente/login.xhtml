<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/images/favicon.ico"/>
        <title>Hasz - Login</title>

        <style type="text/css">
            body{
                background: url(/images/logo.jpg) no-repeat;
            }
        </style>

    </h:head>

    <h:body >

        <style type="alinhamento">        

            #DivPrincipal{position: relative}

            #DivCentro {position:absolute; top:50%; height: 10em; margin-top: -5em  }

        </style>
        <h:form>
            <div id = "DivPrincipal">

                <div align="center" id = "DivCentro">
                    
                    <p:panel header="Login" style="width: 350px" >
                        <h:panelGrid columns="2" cellpadding="5">

                            <h:outputText value="CPF:" />
                            <p:inputMask id="txtlogin" validator="util.CpfValidator" value="#{cliente.cpf}" mask="999.999.999-99"/>

                            <h:outputText value="Senha: " />
                            <p:keyboard id="txtsenha" value=""
                                        password="true"/>
                            <h:commandButton title="Entrar" value="Entrar" onclick="#{clienteBean.validaLogin(txtlogin, txtsenha)}"></h:commandButton>
                        </h:panelGrid>
                    </p:panel>

                </div> 
            </div>  
        </h:form>
    </h:body>
</html>
