<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form>
            <p:panel header="Cadastro de Juridico" style="width: 700px">
                <h:panelGrid columns="4" cellpadding="5">

                    <h:outputLabel value="Razão Social" />
                    <p:inputText id="name" value="#{clienteBean.clientejuridico.razaosocial}" label="Nome"/>
                    <p:message for="name" />
                    <h:outputText value="#{beanValidationView.name}" />       


                    <h:outputText value="CNPJ"/>
                    <p:inputMask id="txtCnpj" mask="99.999.999/9999-99" validator="util.CnpjValidator" value="#{clienteBean.clientejuridico.cnpj}"/>
                    <p:message for="txtCnpj" />
                    <h:outputText value="#{beanValidationView.name}" />       

                    <h:outputLabel value="Senha: " />
                    <p:password id="txtSenha" value="#{clienteBean.clientejuridico.senha}" feedback="true"
                                promptLabel="Verificação de segurança" weakLabel="Senha fraca"
                                goodLabel="Senha média" strongLabel="Senha forte" />
                    <p:message for="txtSenha" />
                    <h:outputText value="#{beanValidationView.name}" />                         

                    <h:outputLabel value="Repita a senha: " />
                    <p:password id="txtRepitaSenha" value="#{clienteBean.clientejuridico.senha}" feedback="true"
                                promptLabel="Verificação de segurança" weakLabel="Senha fraca"
                                goodLabel="Senha média" strongLabel="Senha forte" />
                    <p:message for="txtRepitaSenha" />
                    <h:outputText value="#{beanValidationView.name}" /> 
                </h:panelGrid>
                <p:commandButton value="Salvar"  ajax="false" icon="ui-icon-check" />
                <p:button value="Cancelar"  icon="ui-icon-cancel"  href="/index.xhtml"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
