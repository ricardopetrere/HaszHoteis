<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    <title>Hasz - Cadastro de Cliente</title>   
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Cadastro de Cliente Jurídico" style="width: 700px">
                <h:panelGrid columns="3" cellpadding="5">

                    <h:outputLabel value="Razão Social" />
                    <p:inputText id="name" value="#{clienteBean.clientejuridico.razaosocial}" label="Nome"/>
                    <p:message for="name" />

                    <h:outputText value="CNPJ"/>
                    <p:inputMask id="txtCnpj" mask="99.999.999/9999-99" validator="util.CnpjValidator" value="#{clienteBean.clientejuridico.cnpj}"/>
                    <p:message for="txtCnpj" />

                    <h:outputLabel value="Senha: " />
                    <p:password id="txtSenha" value="#{clienteBean.clientejuridico.senha}" feedback="true"
                                promptLabel="Verificação de segurança" weakLabel="Senha fraca"
                                goodLabel="Senha média" strongLabel="Senha forte" />
                    <p:message for="txtSenha" />

                    <h:outputLabel value="Repita a senha: " />
                    <p:password id="txtRepitaSenha" value="#{clienteBean.clientejuridico.senha}" feedback="true"
                                promptLabel="Verificação de segurança" weakLabel="Senha fraca"
                                goodLabel="Senha média" strongLabel="Senha forte" />
                    <p:message for="txtRepitaSenha" />

                </h:panelGrid>
                <p:separator/>
                <h:panelGrid columns="3" cellpadding="5" summary="Endereço">

                    <h:outputLabel value="Estado:"/>
                    <h:selectOneMenu id="cbEstado" value="#{clienteBean.estado}"
                                     >
                        <p:ajax event="change" listener="#{clienteBean.updateCidades}" update="cbCidade" process="cbEstado"/>
                        <f:selectItem itemLabel="Selecione um estado" itemValue=""/>
                        <f:selectItems value="#{clienteBean.estados}" var="estado"
                                       itemLabel="#{estado.nome}" itemValue="#{estado.nome}"/>
                    </h:selectOneMenu>
                    <p:message for="cbEstado" />


                    <h:outputLabel value="Cidade:"/>
                    <p:selectOneMenu id="cbCidade" value="#{clienteBean.cidade}">
                        <f:selectItem itemLabel="Selecione uma cidade" itemValue=""
                                      noSelectionOption="true"/>
                        <f:selectItems value="#{clienteBean.cidades}"/>
                    </p:selectOneMenu>
                    <p:message for="cbCidade" />

                    <h:outputLabel value="Rua" />
                    <p:inputText id="txtRua" required="true" requiredMessage="Campo obrigatório"
                                 value="" label="Rua"/>
                    <p:message for="txtRua" />

                    <h:outputLabel value="Número" />
                    <p:inputText id="txtNum" required="true" requiredMessage="Campo obrigatório"
                                 value="" label="Número"/>
                    <p:message for="txtNum" />

                    <h:outputLabel value="Bairro" />
                    <p:inputText id="txtBairro" required="true" requiredMessage="Campo obrigatório"
                                 value="" label="Número"/>
                    <p:message for="txtBairro" />

                    <h:outputLabel value="Complemento" />
                    <p:inputText id="txtComp" required="true" requiredMessage="Campo obrigatório"
                                 value="" label="Número"/>
                    <p:message for="txtComp" />                    

                    <h:outputText value="CEP"/>
                    <p:inputMask id="txtCEP" required="true" requiredMessage="Campo obrigatório" 
                                 mask="99999-99"   />                               
                    <p:message for="txtCEP" />












                </h:panelGrid>

                <p:separator/>
                
                <p:commandButton value="Salvar"  ajax="false" icon="ui-icon-check" />
                <p:button value="Cancelar"  icon="ui-icon-cancel"  href="/index.xhtml"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
